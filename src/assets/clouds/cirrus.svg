<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cirrusGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#f8f8f8;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:0.5" />
    </linearGradient>
    <filter id="cirrusBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  
  <g filter="url(#cirrusBlur)">
    <!-- Перистые облака - тонкие и вытянутые -->
    <ellipse cx="50" cy="60" rx="25" ry="8" fill="url(#cirrusGradient)"/>
    <ellipse cx="80" cy="55" rx="30" ry="6" fill="url(#cirrusGradient)"/>
    <ellipse cx="110" cy="60" rx="28" ry="7" fill="url(#cirrusGradient)"/>
    <ellipse cx="140" cy="65" rx="22" ry="5" fill="url(#cirrusGradient)"/>
    
    <!-- Дополнительные тонкие полосы -->
    <ellipse cx="30" cy="70" rx="20" ry="4" fill="url(#cirrusGradient)"/>
    <ellipse cx="160" cy="70" rx="18" ry="3" fill="url(#cirrusGradient)"/>
  </g>
</svg>
