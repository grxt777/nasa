<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="stratusGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#e0e0e0;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:0.7" />
    </linearGradient>
    <filter id="stratusShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="3" dy="6" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g filter="url(#stratusShadow)">
    <!-- Слоистые облака - широкие и плоские -->
    <ellipse cx="100" cy="70" rx="80" ry="25" fill="url(#stratusGradient)"/>
    
    <!-- Дополнительные слои -->
    <ellipse cx="60" cy="75" rx="50" ry="20" fill="url(#stratusGradient)"/>
    <ellipse cx="140" cy="75" rx="45" ry="18" fill="url(#stratusGradient)"/>
    
    <!-- Верхние слои -->
    <ellipse cx="80" cy="60" rx="60" ry="15" fill="url(#stratusGradient)"/>
    <ellipse cx="120" cy="65" rx="55" ry="12" fill="url(#stratusGradient)"/>
  </g>
</svg>
