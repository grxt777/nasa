<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="cumulusGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#f0f0f0;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:0.7" />
    </radialGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g filter="url(#softShadow)">
    <!-- Основные части облака -->
    <circle cx="60" cy="60" r="25" fill="url(#cumulusGradient)"/>
    <circle cx="90" cy="50" r="30" fill="url(#cumulusGradient)"/>
    <circle cx="120" cy="60" r="25" fill="url(#cumulusGradient)"/>
    <circle cx="100" cy="80" r="20" fill="url(#cumulusGradient)"/>
    <circle cx="70" cy="85" r="22" fill="url(#cumulusGradient)"/>
    
    <!-- Дополнительные мелкие части -->
    <circle cx="45" cy="70" r="15" fill="url(#cumulusGradient)"/>
    <circle cx="135" cy="75" r="18" fill="url(#cumulusGradient)"/>
    <circle cx="80" cy="35" r="12" fill="url(#cumulusGradient)"/>
  </g>
</svg>
